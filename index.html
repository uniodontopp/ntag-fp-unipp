<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> 
    <title>Felipe Andrigo | Design & Marketing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. VARI√ÅVEIS DE DESIGN - Painel de Controle */
        :root {
            --bg: #810e56;             /* Fundo Vinho oficial */
            --brand-peach: #ff637e;    /* P√™ssego oficial do manual */
            --card: #ff637e;           /* Cor do card (igual ao desktop) */
            --text: #810e56;           /* Texto Vinho para contraste no card claro */
            --accent: #810e56;         /* Cor das labels/nomes */
            --hover-light: #ffffff;    /* Luz branca no hover */
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        /* 2. CONFIGURA√á√ïES GERAIS */
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Georama', sans-serif; /* Aplicando Georama */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            overflow-x: hidden;
        }

        /* 3. GRID BENTO - Layout responsivo */
        .bento-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-gap: 12px; 
            max-width: 400px; 
            width: 95%; 
            padding: 20px;
        }

        /* 4. O CARD - Est√©tica Tech-Humanism */
        .card { 
            background: var(--card);   /* Agora usando a cor p√™ssego s√≥lida */
            border-radius: 28px; 
            padding: 25px;
            text-decoration: none; 
            color: var(--text) !important; /* For√ßa a cor vinho no texto */
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            transition: 0.3s ease; 
            border: 1px solid var(--glass-border);
            
            /* Suporte para desfoque no iPhone */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            /* Anima√ß√£o de entrada suave */
            animation: reveal 1.2s ease-out forwards;
            opacity: 0; 
        }

        /* 5. INTERA√á√ÉO */
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--hover-light); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .full { grid-column: span 2; }

        /* 6. FOTO DE PERFIL */
        .profile-pic { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            background: #333; /* Fundo escuro atr√°s da foto */
            margin-bottom: 15px; 
            object-fit: cover; 
            border: 2px solid var(--text); /* Borda vinho na foto */
        }

        /* 7. TEXTOS - Ajustes da Georama */
        h1 { font-size: 1.5rem; margin: 5px 0; font-weight: 700; color: var(--text); }
        p { font-size: 0.9rem; opacity: 0.8; text-align: center; margin-bottom: 10px; font-weight: 600; color: var(--text); }
        .label { font-weight: 700; font-size: 0.85rem; color: var(--accent); }

        /* 8. ANIMA√á√ÉO DE REVEAL */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bento-grid">
        <div class="card full">
            <div class="profile-pic"></div>
            <h1>Felipe Andrigo</h1>
            <p>Estagi√°rio em Gest√£o de Marketing</p>
        </div>

        <a href="https://wa.me/5518996475746" class="card" target="_blank">
            <span style="font-size: 1.5rem; margin-bottom: 5px;">üì±</span>
            <span class="label">WhatsApp</span>
        </a>

        <a href="https://www.instagram.com/uniodontoprudente/" class="card" target="_blank">
            <span style="font-size: 1.5rem; margin-bottom: 5px;">üì∏</span>
            <span class="label">Instagram</span>
        </a>

        <a href="https://linkedin.com/in/felipeandrigo" class="card full" target="_blank">
            <span style="font-size: 1.5rem; margin-bottom: 5px;">üíº</span>
            <span class="label">LinkedIn</span>
        </a>
    </div>

</body>
</html>
